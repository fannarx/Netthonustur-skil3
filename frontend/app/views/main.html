<div class="row">
	<div class="col-md-12">
		<div class="page-header">
  			<h2>Live data feed <small>keep a close eye on your minons</small></h2>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<highchart id="chart1" config="chartConfig"></highchart>
				</div>
				<div class="col-md-2">ChartControlPanel</div>
			</div>
		</div>
	</div>
</div>
<div>
	<h3>Listi af öllum skrám</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>File name</th>
				<th>Function's</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in project">
				<td>#</td>
				<td ><a ng-href="#/{{item.key}}">{{item.key}}</a></td>
				<td>{{item.doc_count}}</td>
			</tr>
		</tbody>
	</table>
</div>


  <h3>Listi af öllum skrám</h3>
  <a ng-href="#/hs">listi af skrám eftir dags</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>File name</th>
        <th>Function's</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in project">
        <td>#</td>
        <td ng-click="getAllFunctionsByFile(item.key)" >{{item.key}}</td>
        <td>{{item.doc_count}}</td>
      </tr>
    </tbody>
  </table>
</div>
