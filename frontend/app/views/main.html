<div>
  	
  <ul ng-repeat="k in data">
    <li>{{k._source.key}}</li>
  </ul>
</div>


<div>
	<h1>Listi af öllum skrám</h1>
	<ul ng-repeat="item in project">
		<li ng-click="getFunctionValues(item.key)">Function name: {{item.key}} , called {{item.doc_count}}</li>
	</ul>
</div>

<div>
	<h1>Listi af öllum tímum fyrir {{selectedFunction}}</h1>
	<ul ng-repeat="item in timerange">
		<li>StartTime: {{item._source.timestamp}}, ExicutionTime: {{item._source.execution_time}}</li>
	</ul>
</div>

<div>
	<h1>Listi eftir tímabili og falli</h1>


	<div>
	    <div class="row">
	        <div class="col-md-6">
	            <p class="input-group">
	              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDay" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
	              <span class="input-group-btn">
	                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	              </span>
	            </p>
	        </div>
	    </div>
	</div>

	<div>
	    <div class="row">
	        <div class="col-md-6">
	            <p class="input-group">
	              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDay" is-open="openedEnd" datepicker-options="dateOptions" date-disabled="disabledEnd(date, mode)" ng-required="true" close-text="Close" />
	              <span class="input-group-btn">
	                <button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	              </span>
	            </p>
	        </div>
	    </div>
	</div>



</div>
